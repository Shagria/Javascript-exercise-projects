<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  rel="stylesheet" href="./reviews.css" >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/263237a0b3.js" crossorigin="anonymous"></script>

    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container text-center">
            <div class="title">
                <h2>
                    our reviews
                    <div class="underline"></div>
                </h2>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="#" id="person-img" alt="" srcset="">
                </div>
                <h4 id="author">Sara Johnes</h4>
                <p id="job">ux designer</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta ipsum quo dolorem, animi facilis similique recusandae reprehenderit corporis dicta velit!</p>

                <span class="button-container">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                </span>
                <span class="button-container">
                    <button class="post-btn"><i class="fas fa-chevron-right"></i></button>
                </span>
                <div class="surprise">
                    <button class="random-btn">surprise me</button>
                </div>
                
            </article>
        </section>
    </main>

    <!-- javascript -->
    <script src="./reviews.js"></script>
</body>
</html>
